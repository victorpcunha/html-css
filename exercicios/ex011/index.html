<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinâmicas</title>
</head>
<body>
    <h1>Utilizando diferentes tipos de tamanhos de imagens.</h1> 
    <p>Tente aumentar e diminuir o tamanho do navegador para que sejam apresentadas as diferentes imagens, de acordo com o tamanho.</p>  

    <picture>
        <source media="(min-width: 1050px)" srcset="imagens/foto-g.png" type="image/png">
        <source media="(min-width: 750px)" srcset="imagens/foto-m.png" type="image/png">
        <source media="(min-width: 350px)" srcset="imagens/foto-p.png" type="image/png">
        <img src="imagens/foto-p.png" alt="Foto Padrão">
      </picture>
    
    <h1>Reproduzindo áudio.</h1>
    <p>Aprendendo a utilizar a tag áudio.</p>
    <audio preload="metadata" controls>
        <source src="midias/happy-mistake.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
