<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table {
            border: 2px black solid;
            border-collapse: collapse;
            width: 300px;
        }
        
        td {
            border: 1px blue solid;
            padding: 10px;
            text-align: center;
            vertical-align: bottom;
        }

    </style>
</head>
<body>
    <h1>Trabalhando com Tabelas</h1>
    <!-- HIERARQUIA DE TABELA SIMPLES 
        TABLE = TABELA <TABLE>
            TABLE ROW = LINHA DE TABELA <TR>
                TABLE HEADER = CABEÃ‡ALHO DA TABELA <TH>
                TABLE DATA = DADO DA TABELA <TD>
    -->
    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
