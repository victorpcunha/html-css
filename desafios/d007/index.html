<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Flexíveis</title>
</head>
<body>
    <h1>Trabalhando com imagens flexíveis.</h1>   
    <p>O desafio é gerar 3 imagens de acordo com o tamanho do navegador.</p>

    <picture>
        <source media="(min-width: 1230px)" srcset="imagens/paisagem-g.png" type="image/png">
        <source media="(min-width: 770px)" srcset="imagens/paisagem-m.png" type="image/png">
        <source media="(min-width: 265px)" srcset="imagens/paisagem-p.png" type="image/png">
        <img src="imagens/paisagem-p.png" alt="Imagem Flexível">
    </picture>
</body>
</html>
