<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Tabela</title>
    <style>
        table {
            width: 300px;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid;
            padding: 10px;
        }

        .cnome, .cidade {
            background-color: aqua;

        }

    </style>
</head>
<body>
    <h1>Exercício de Tabelas</h1>
    <table>
        <colgroup>
            <col class="cnome">
            <col class="csexo">
            <col class="cidade">
            <col class="cprof">
        </colgroup>
        <caption>Cadastro</caption>
        <thead>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Sexo</th>
                <th scope="col">Idade</th>
                <th scope="col">Profissão</th>
            </tr>
            <tbody>
                <tr>
                    <td>Ana Maria</td>
                    <td>F</td>
                    <td>25</td>
                    <td>Jornalista</td>
                </tr>
                <tr>
                    <td>Claudio</td>
                    <td>M</td>
                    <td>26</td>
                    <td>Programador</td>
                </tr>
                <tr>
                    <td>Gustavo</td>
                    <td>M</td>
                    <td>30</td>
                    <td>Professor</td>
                </tr>
                <tr>
                    <td>Patricia</td>
                    <td>F</td>
                    <td>27</td>
                    <td>Médica</td>
                </tr>
                <tr>
                    <td>Fernanda</td>
                    <td>F</td>
                    <td>30</td>
                    <td>Veterinária</td>
                </tr>
            </tbody>
        </thead>
    </table>
</body>
</html>
