<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Testando tag IMG</title>
</head>
<body>
    <!-- Comando usado para utilizar os símbolos: WIN + . -->
    <h1>Praticando com a tag ‹img›</h1>  
        <p>Imagem HTML5</p> 
        <img src="logo-html.png" alt="Logo do HTML5">
    <hr>
    <p>Imagem CSS</p>
    <img src="logo-css.png" alt="Logo da CSS3">

    <!-- Atalho para utilizar arquivos, da mesma pasta, rapidamente: CTRL + space -->

    <hr>
    <h2>Carregando imagens em sub-pastas</h2>
    <img src="pasta/tatto.jpg" alt="Tatuagem em Cruz Mariana">
    <hr>
    <h2>Carregando imagens de links externos</h2>
    <img src="https://cdn.iconscout.com/icon/free/png-512/free-javascript-1-225993.png?f=avif&w=256" alt="Logo-JS.">
</body>
</html>
