<body>
    <h1>Desafio das Mensagens utilizando parágrafo por parágrafo e uma quebra de linha</h1>   
    <hr>
    <p>* Um</p>
    <p>** Dois</p>
    <p>*** Três</p>

    <br>
    <p>**** Quatro</p>
    <p>*** Três</p>
    <p>** Dois</p>
    <p>* Um</p>
    <h1>Desafio das Mensagens utilizando apenas um parágrafo.</h1>
    <hr>
    <p>* Um <br>** Dois <br>*** Três <br>**** Quatro</p>
